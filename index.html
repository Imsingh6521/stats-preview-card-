<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
  <div class="main-container">
    <div class="container">
      <img src="./images/image-header.png" alt="desktop-img" class="image">
      <div class="container2">
        <div class="main-heading">Get <span class="insights">insights</span> that help your business grow.</div>
        <div class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</div>
        <div class="stats-container">
          <div class="subs1">
            <div class="num">10k+</div>
            <div class="name">COMPANIES</div>
          </div>
          <div class="subs2">
            <div class="num">314</div>
            <div class="name">TEMPLATES</div>
          </div>
          <div class="subs3">
            <div class="num">12m+</div>
            <div class="name">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shubham</a>.
    </div>
  </div>

</body>
</html>
